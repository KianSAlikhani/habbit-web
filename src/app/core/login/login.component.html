<div class="login">
    <h1>
        Sign In
    </h1>
    <form class="login-form w-100">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput placeholder="user@example.com">
        </mat-form-field>
        
        <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password">
        </mat-form-field>

        <div class="login-input w-100">
            <button mat-raised-button color="primary" class="sign-in" routerLink="/home">Log In</button>
            <a class="forgot-password" href="/login">
                Forgot Password?
            </a>
        </div>

        <div class="sign-up">
            <span>Don't have an account? </span>
            <a [routerLink]="['/register']">Sign Up</a>
        </div>

    </form>
</div>
